<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Field Gas Project</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container mt-4">
        <h2>FIELD GAS PROJECT</h2>

        <div class="mt-3 text-center">
            <button class="btn btn-success" onclick="filterSchools('green')">Multigas Distributors</button>
            <button class="btn btn-warning" onclick="filterSchools('yellow')">DMJ Mechanicals</button>
            <button class="btn btn-danger" onclick="filterSchools('red')">UBUNTU Village</button>
            <button class="btn btn-secondary" onclick="filterSchools('all')">Show All Schools</button>
        </div><br>

        <div class="row">
                <div id="map"></div>
        </div><br><br>

        <div class="row">
            <div class="col-12 col-md-6 mb-4 charts">
                <div class="chart-container">
                    <h4>Number of schools</h4>
                    <canvas id="schoolChart"></canvas>
                </div>
            </div>
            <div class="col-12 col-md-6 mb-4 charts">
                <div class="chart-container">
                    <h4>Service Providers</h4>
                    <canvas id="serviceProviderChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
